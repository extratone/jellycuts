<h1 id="combine-image">Combine Image</h1>
<h2 id="notes">Notes</h2>
<p>Combines an image. ## Syntax</p>
<pre><code>combineImage(images: &lt;#Variable#&gt;, mode: &lt;#Type (WFImageCombineMode)#&gt;, spacing: &lt;#Integer#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>combineImage(images: imageList, mode: Vertically, spacing: 10)</code></pre>
