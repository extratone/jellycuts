<h1 id="convert-image">Convert Image</h1>
<h2 id="notes">Notes</h2>
<p>Converts an image to a new format. ## Syntax</p>
<pre><code>convertImage(image: &lt;#Variable#&gt;, format: &lt;#Type (WFImageFormat)#&gt;, metadata: &lt;#Boolean#&gt;, quality: &lt;#Double#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>convertImage(image: Clipboard, format: JPEG, metadata: true, quality: 0.433)</code></pre>
