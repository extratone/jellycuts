<h1 id="dictate-text">Dictate Text</h1>
<h2 id="notes">Notes</h2>
<p>Creates text from a dictation. ## Syntax</p>
<pre><code>dictateText(language: &lt;#Type (WFSpeechLanguage)#&gt;, endTrigger: &lt;#Type (WFDictateTextStopListening)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>dictateText(language: en-US, endTrigger: After Pause)</code></pre>
