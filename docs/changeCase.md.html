<h1 id="change-text-case">Change Text Case</h1>
<h2 id="notes">Notes</h2>
<p>Changes the case of text. ## Syntax</p>
<pre><code>changeCase(text: &lt;#String (Allows Variables)#&gt;, case: &lt;#Type (WFCaseType)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>changeCase(text: &quot;ThE cAkE Is A LiE&quot;, case: Capitalize Every Word)</code></pre>
