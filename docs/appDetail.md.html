<h1 id="get-app-detail">Get App Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given app. ## Syntax</p>
<pre><code>appDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, app: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>appDetail(detail: Minimum OS Version, app: Search Results)</code></pre>
