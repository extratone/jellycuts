<h1 id="get-image-detail">Get Image Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given image. ## Syntax</p>
<pre><code>imageDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, image: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>imageDetail(detail: Width, image: Avatar)</code></pre>
