<h1 id="get-article-detail">Get Article Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given article. ## Syntax</p>
<pre><code>articleDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, article: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>articleDetail(detail: Title, article: Shortcut Input)</code></pre>
