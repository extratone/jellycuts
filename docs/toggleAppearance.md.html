<h1 id="toggle-device-appearance">Toggle Device Appearance</h1>
<h2 id="notes">Notes</h2>
<p>Toggles the devices appearance ## Syntax</p>
<pre><code>toggleAppearance(mode: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>toggleAppearance(mode: &quot;Device Name&quot;)</code></pre>
