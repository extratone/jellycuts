<h1 id="get-device-details">Get Device Details</h1>
<h2 id="notes">Notes</h2>
<p>Retrieves a detail about the device. ## Syntax</p>
<pre><code>deviceDetails(detail: &lt;#Type (WFDeviceDetail)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>deviceDetails(detail: Device Name)</code></pre>
