<h1 id="get-article">Get Article</h1>
<h2 id="notes">Notes</h2>
<p>Retrieves an article using safari reader. ## Syntax</p>
<pre><code>getArticle(url: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getArticle(url: &quot;https://jellycuts.com&quot;)</code></pre>
