<h1 id="get-all-values-from-dictionary">Get All Values from
Dictionary</h1>
<h2 id="notes">Notes</h2>
<p>Get all of the values from a dictionary. ## Syntax</p>
<pre><code>valuesFrom(dictionary: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>valuesFrom(dictionary: Meta)</code></pre>
