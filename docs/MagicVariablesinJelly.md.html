<h1 id="magic-variables">Magic Variables</h1>
<h2 id="notes">Notes</h2>
<p>Magic variables work exactly the same as normal variables. They are
just assigned in a different way. ## Syntax</p>
<pre><code>function() &gt;&gt; •name•</code></pre>
<h2 id="example">Example</h2>
<pre><code>text(text: “Hello World”) &gt;&gt; Hello</code></pre>
