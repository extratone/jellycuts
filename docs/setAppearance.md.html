<h1 id="set-device-appearance">Set Device Appearance</h1>
<h2 id="notes">Notes</h2>
<p>Sets the devices appearance to the given style. ## Syntax</p>
<pre><code>setAppearance(mode: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>setAppearance(mode: &quot;Device Name&quot;)</code></pre>
