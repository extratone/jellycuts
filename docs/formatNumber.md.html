<h1 id="format-number">Format Number</h1>
<h2 id="notes">Notes</h2>
<p>Formats a number to the given decimal places. ## Syntax</p>
<pre><code>formatNumber(number: &lt;#Integer or Variable#&gt;, places: &lt;#Integer or Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>formatNumber(number: 10023.3323, places: 2)</code></pre>
