<h1 id="get-phone-numbers-from-input">Get Phone Numbers From Input</h1>
<h2 id="notes">Notes</h2>
<p>Gets phone numbers from the given input. ## Syntax</p>
<pre><code>getPhonesFrom(input: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getPhonesFrom(input: &quot;My Number is ${number}&quot;)</code></pre>
