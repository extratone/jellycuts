<h1 id="get-music-detail">Get Music Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given song. ## Syntax</p>
<pre><code>musicDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, music: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>musicDetail(detail: Title, music: Favorite Song)</code></pre>
