<h1 id="get-event-detail">Get Event Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given event. ## Syntax</p>
<pre><code>eventDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, event: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>eventDetail(detail: Start Date, event: Jellycuts Release Date)</code></pre>
