<h1 id="handoff-playback">Handoff Playback</h1>
<h2 id="notes">Notes</h2>
<p>Hands off Current Audio. ## Syntax</p>
<pre><code>handoffPlayback(source: &lt;#Variable#&gt;, route: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>handoffPlayback(source: Shortcut Input, route: iPhone)</code></pre>
