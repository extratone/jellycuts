<h1 id="get-stock-detail">Get Stock Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given stock. ## Syntax</p>
<pre><code>stockDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, stock: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>stockDetail(detail: price, stock: stock)</code></pre>
