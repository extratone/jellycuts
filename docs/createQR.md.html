<h1 id="create-qr-code">Create QR Code</h1>
<h2 id="notes">Notes</h2>
<p>Creates a QR for the given text. ## Syntax</p>
<pre><code>createQR(text: &lt;#String (Allows Variables)#&gt;, correction: &lt;#Type (WFQRErrorCorrectionLevel)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>createQR(text: &quot;https://www.youtube.com/watch?v=dQw4w9WgXcQ&quot;, correction: Medium)</code></pre>
