<h1 id="format-size">Format Size</h1>
<h2 id="notes">Notes</h2>
<p>Formats the size of a file. ## Syntax</p>
<pre><code>formatSize(size: &lt;#Integer or Variable#&gt;, format: &lt;#Type (WFFileSizeFormat)#&gt;, units: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>formatSize(size: 32324241424, format: Gigabytes, units: false)</code></pre>
