<h1 id="get-contact-detail">Get Contact Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given contact. ## Syntax</p>
<pre><code>contactDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, contact: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>contactDetail(detail: First Name, contact: Shortcut Input)</code></pre>
