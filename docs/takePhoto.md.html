<h1 id="take-photo">Take Photo</h1>
<h2 id="notes">Notes</h2>
<p>Takes a photo. ## Syntax</p>
<pre><code>takePhoto(camera: &lt;#Type (WFCameraCaptureDevice)#&gt;, preview: &lt;#Boolean#&gt;, count: &lt;#Integer#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>takePhoto(camera: Back, preview: false, count: 5)</code></pre>
