<h1 id="resize-image">Resize Image</h1>
<h2 id="notes">Notes</h2>
<p>Resizes an image to a certain height and width. ## Syntax</p>
<pre><code>resizeImage(image: &lt;#Variable#&gt;, height: &lt;#Integer#&gt;, width: &lt;#Integer#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>resizeImage(image: Clipboard, height: 1024, width: 1024)</code></pre>
