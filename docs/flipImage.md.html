<h1 id="flip-image">Flip Image</h1>
<h2 id="notes">Notes</h2>
<p>Flips an image. ## Syntax</p>
<pre><code>flipImage(image: &lt;#Variable#&gt;, mode: &lt;#Type (WFImageFlipDirection)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>flipImage(image: Clipboard, mode: Horizontal)</code></pre>
