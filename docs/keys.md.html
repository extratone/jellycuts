<h1 id="get-key">Get Key</h1>
<h2 id="notes">Notes</h2>
<p>When using a variable you can add this onto the end of it to get any
key from it. ## Syntax</p>
<pre><code>&lt;#Variable#&gt;.key(&lt;#Key#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>dictionary(meta) &gt;&gt; META
var meta = META.key(names)
or
text(&quot;${Shortcut Input.as(Dictionary).key(names)&quot;}</code></pre>
