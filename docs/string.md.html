<h1 id="string">String</h1>
<h2 id="notes">Notes</h2>
<p>To use quotation marks within a string make sure to escape them with
a backslash. ## Syntax</p>
<pre><code>&quot;&lt;#String (Allows Variables)#&gt;&quot;</code></pre>
<h2 id="example">Example</h2>
<pre><code>&quot;\&quot;The greatest glory in living lies not in never falling, but in rising every time we fall.\&quot; -Nelson Mandela&quot;</code></pre>
