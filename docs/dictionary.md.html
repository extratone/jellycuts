<h1 id="dictionary">Dictionary</h1>
<h2 id="notes">Notes</h2>
<p>Creates a dictionary based on the given JSON. JSON can be replaced
with a dictionary from the dictionary builder. ## Syntax</p>
<pre><code>dictionary(json: &lt;#Dictionary#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>dictionary(json: {&quot;name&quot;: &quot;Zachary&quot;})</code></pre>
