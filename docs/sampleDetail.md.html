<h1 id="get-health-sample-detail">Get Health Sample Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given health sample. ## Syntax</p>
<pre><code>sampleDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, sample: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>sampleDetail(detail: Type, sample: Daily Sample)</code></pre>
