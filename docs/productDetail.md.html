<h1 id="get-product-detail">Get Product Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given product. ## Syntax</p>
<pre><code>productDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, product: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>productDetail(detail: # of Ratings, product: Jellycuts)</code></pre>
