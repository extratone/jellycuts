<h1 id="format-date">Format Date</h1>
<h2 id="notes">Notes</h2>
<p>Formats the given date. ## Syntax</p>
<pre><code>formatDate(date: &lt;#String (Allows Variables)#&gt;, dStyle: &lt;#Type (WFDateFormatStyle)#&gt;, tStyle: &lt;#Type (WFTimeFormatStyle)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>formatDate(date: &quot;10/20/30&quot;, dStyle: Short, tStyle: None)</code></pre>
