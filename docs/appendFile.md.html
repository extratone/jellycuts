<h1 id="append-file">Append File</h1>
<h2 id="notes">Notes</h2>
<p>Appends contents to the end of a file. ## Syntax</p>
<pre><code>appendFile(input: &lt;#String (Allows Variables)#&gt;, path: &lt;#String (Allows Variables)#&gt;, newLine: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>appendFile(input: &quot;This is a new line ${Clipboard}&quot;, path: &quot;JellycutsHelper/Text.txt&quot;, newLine: true)</code></pre>
