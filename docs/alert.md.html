<h1 id="send-alert">Send Alert</h1>
<h2 id="notes">Notes</h2>
<p>Shows the user an alert. ## Syntax</p>
<pre><code>alert(alert: &lt;#String (Allows Variables)#&gt;, title: &lt;#String (Allows Variables)#&gt;, cancel: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>alert(alert: &quot;Hello World!&quot;, title: &quot;My First Jellycut&quot;, cancel: false)</code></pre>
