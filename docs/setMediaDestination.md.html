<h1 id="set-media-destination">Set Media Destination</h1>
<h2 id="notes">Notes</h2>
<p>Sets the playback destination of the current media. ## Syntax</p>
<pre><code>setMediaDestination(device: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>setMediaDestination(device: Homepod)</code></pre>
