<h1 id="get-shazam-detail">Get Shazam Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given Shazam. ## Syntax</p>
<pre><code>shazamDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, shazam: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>shazamDetail(detail: Title, shazam: heardSong)</code></pre>
