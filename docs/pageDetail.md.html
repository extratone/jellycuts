<h1 id="get-page-detail">Get Page Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given Apple Pages Document. ## Syntax</p>
<pre><code>pageDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, webpage: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>pageDetail(detail: pageDetail, webpage: Page Contents)</code></pre>
