<h1 id="correct-spelling">Correct Spelling</h1>
<h2 id="notes">Notes</h2>
<p>Corrects the spelling of a word or sentence. Words can be placed in
an array. ## Syntax</p>
<pre><code>correctSpelling(text: &lt;#Array or String#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>correctSpelling(text: &quot;Hello World!&quot;)</code></pre>
