<h1 id="save-to-camera-roll">Save to Camera Roll</h1>
<h2 id="notes">Notes</h2>
<p>Saves the given image to the camera roll. ## Syntax</p>
<pre><code>saveToCameraRoll(image: &lt;#Variable#&gt;, album: &lt;#Album or Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>saveToCameraRoll(image: avatar, album: a-Profiles)</code></pre>
