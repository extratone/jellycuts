<h1 id="remove-events">Remove Events</h1>
<h2 id="notes">Notes</h2>
<p>Removes the given events from the calendar. ## Syntax</p>
<pre><code>removeEvents(events: &lt;#Variable#&gt;, includeFuture: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>removeEvents(events: myEvents, includeFuture: true)</code></pre>
