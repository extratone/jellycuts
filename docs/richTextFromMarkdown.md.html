<h1 id="make-rich-text-from-markdown">Make Rich Text From Markdown</h1>
<h2 id="notes">Notes</h2>
<p>Makes rich text from Markdown. ## Syntax</p>
<pre><code>richTextFromMarkdown(markdown: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>richTextFromMarkdown(markdown: Rich Text)</code></pre>
