<h1 id="get-rss-from-page">Get RSS From Page</h1>
<h2 id="notes">Notes</h2>
<p>Retrieves RSS feeds from page. ## Syntax</p>
<pre><code>getPageRSS(url: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getPageRSS(url: &quot;https://www.macstories.net/&quot;)</code></pre>
