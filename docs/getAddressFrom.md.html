<h1 id="get-address-from-input">Get Address From Input</h1>
<h2 id="notes">Notes</h2>
<p>Gets addresses from the given input. ## Syntax</p>
<pre><code>getAddressFrom(input: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getAddressFrom(input: Contact jellycuts@gmail.com)</code></pre>
