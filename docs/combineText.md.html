<h1 id="combine-text">Combine Text</h1>
<h2 id="notes">Notes</h2>
<p>Combines the given text. Text can be given in an array. ## Syntax</p>
<pre><code>combineText(text: &lt;#Array or String#&gt;, combine: &lt;#Type (WFTextSeparator)#&gt;, cSeperator: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>combineText(text: &quot;Hello World&quot;, combine: Custom, cSeperator: &quot;,&quot;)</code></pre>
