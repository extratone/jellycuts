<h1 id="delete-file">Delete File</h1>
<h2 id="notes">Notes</h2>
<p>Deletes the provided file. ## Syntax</p>
<pre><code>deleteFile(input: &lt;#Variable#&gt;, confirm: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>deleteFile(input: selectedFile, confirm: false)</code></pre>
