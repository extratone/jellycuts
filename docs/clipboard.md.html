<h1 id="clipboard">Clipboard</h1>
<h2 id="notes">Notes</h2>
<p>The Clipboard variable is a global variable and can be used anywhere.
## Syntax</p>
<pre><code>Clipboard</code></pre>
<h2 id="example">Example</h2>
<pre><code>text(text: &quot;Hello +{Clipboard} how was your day?&quot;)
or
print(Clipboard)</code></pre>
