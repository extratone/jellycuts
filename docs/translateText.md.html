<h1 id="translate-text">Translate Text</h1>
<h2 id="notes">Notes</h2>
<p>Translates the given text from one language to another. ## Syntax</p>
<pre><code>translateText(text: &lt;#String (Allows Variables)#&gt;, from: &lt;#Type (WFSelectedFromLanguage)#&gt;, to: &lt;#Type (WFSelectedLanguage)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>translateText(text: &quot;Hello World&quot;, from: English, to: Japanese)</code></pre>
