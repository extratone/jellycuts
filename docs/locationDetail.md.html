<h1 id="get-location-detail">Get Location Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given location. ## Syntax</p>
<pre><code>locationDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, location: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>locationDetail(detail: Street, location: home)</code></pre>
