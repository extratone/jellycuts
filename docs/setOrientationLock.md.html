<h1 id="set-orientation-lock">Set Orientation Lock</h1>
<h2 id="notes">Notes</h2>
<p>Sets the state of the devices Orientation Lock. ## Syntax</p>
<pre><code>setOrientationLock(state: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>setOrientationLock(state: true)</code></pre>
