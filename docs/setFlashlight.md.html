<h1 id="set-flashlight">Set Flashlight</h1>
<h2 id="notes">Notes</h2>
<p>Sets the flashlight state and brightness. ## Syntax</p>
<pre><code>setFlashlight(state: &lt;#Boolean#&gt;, level: &lt;#Double#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>setFlashlight(state: true, level: 0.8)</code></pre>
