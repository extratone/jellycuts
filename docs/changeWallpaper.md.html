<h1 id="change-wallpaper">Change Wallpaper</h1>
<h2 id="notes">Notes</h2>
<p>Changes the devices wallpaper. ## Syntax</p>
<pre><code>changeWallpaper(image: &lt;#Variable#&gt;, location: &lt;#Unknown Parameter#&gt;, preview: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>changeWallpaper(image: Shortcut Input, location: [Lock Screen, Home Screen], preview: false)</code></pre>
