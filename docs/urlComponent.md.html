<h1 id="get-url-component">Get URL Component</h1>
<h2 id="notes">Notes</h2>
<p>Retrieves component about URL. ## Syntax</p>
<pre><code>urlComponent(url: &lt;#String (Allows Variables)#&gt;, component: &lt;#Type (WFURLComponent)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>urlComponent(url: &quot;https://jellycuts.com&quot;, component: Scheme)</code></pre>
