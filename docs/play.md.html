<h1 id="play-music">Play Music</h1>
<h2 id="notes">Notes</h2>
<p>Plays or pauses the current music. ## Syntax</p>
<pre><code>play(behavior: &lt;#Type (WFPlayPauseBehavior)#&gt;, source: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>play(behavior: Play, source: iPhone)</code></pre>
