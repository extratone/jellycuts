<h1 id="detect-language">Detect Language</h1>
<h2 id="notes">Notes</h2>
<p>Detects the language of the given text. ## Syntax</p>
<pre><code>detectLanguage(text: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>detectLanguage(text: &quot;Hallo Ich Bin Zachary&quot;)</code></pre>
