<h1 id="remove-from-album">Remove From Album</h1>
<h2 id="notes">Notes</h2>
<p>Removes an image from an album. ## Syntax</p>
<pre><code>removeFromAlbum(image: &lt;#Variable#&gt;, album: &lt;#Album or Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>removeFromAlbum(image: avatar, album: a-Profiles)</code></pre>
