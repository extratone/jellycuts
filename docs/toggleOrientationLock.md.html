<h1 id="toggle-orientation-lock">Toggle Orientation Lock</h1>
<h2 id="notes">Notes</h2>
<p>Toggles the state of the devices Orientation Lock. ## Syntax</p>
<pre><code>toggleOrientationLock(state: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>toggleOrientationLock(state: true)</code></pre>
