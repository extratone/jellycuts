<h1 id="create-note">Create Note</h1>
<h2 id="notes">Notes</h2>
<p>Creates a note with the given input. ## Syntax</p>
<pre><code>createNote(text: &lt;#String (Allows Variables)#&gt;, show: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>createNote(text: &quot;My new note text!&quot;, show: false)</code></pre>
