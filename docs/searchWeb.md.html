<h1 id="search-web">Search Web</h1>
<h2 id="notes">Notes</h2>
<p>Searches the desired browser . ## Syntax</p>
<pre><code>searchWeb(text: &lt;#String (Allows Variables)#&gt;, destination: &lt;#Type (WFSearchWebDestination)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>searchWeb(text: &quot;Jellycuts&quot;, destination: Google)</code></pre>
