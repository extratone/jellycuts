<h1 id="get-numbers-from-input">Get Numbers From Input</h1>
<h2 id="notes">Notes</h2>
<p>Detects the numbers in the given input. ## Syntax</p>
<pre><code>getNumbersFrom(text: &lt;#Integer or Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getNumbersFrom(text: My favorite number is 42)</code></pre>
