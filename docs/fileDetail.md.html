<h1 id="get-file-details">Get File Details</h1>
<h2 id="notes">Notes</h2>
<p>Retrieves a detail about a file. ## Syntax</p>
<pre><code>fileDetail(input: &lt;#Variable#&gt;, property: &lt;#Type (WFContentItemPropertyName)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>fileDetail(input: Shortcut Input, property: File Extension)</code></pre>
