<h1 id="get-match-group">Get Match Group</h1>
<h2 id="notes">Notes</h2>
<p>Gets the a certain group in a regex match. ## Syntax</p>
<pre><code>getMatchGroup(type: &lt;#Type (WFGetGroupType)#&gt;, matches: &lt;#Variable#&gt;, index: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getMatchGroup(type: Group At Index, matches: Shortcut Input, index: &quot;2&quot;)</code></pre>
