<h1 id="get-appearance-detail">Get Appearance Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given device Appearance. ## Syntax</p>
<pre><code>appearanceDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, appearance: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>appearanceDetail(detail: Dark Mode Is On, appearance: Device Appearance)</code></pre>
