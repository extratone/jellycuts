<h1 id="send-message">Send Message</h1>
<h2 id="notes">Notes</h2>
<p>Sends a message to a recipient. ## Syntax</p>
<pre><code>sendMessage(message: &lt;#String (Allows Variables)#&gt;, recipient: &lt;#Variable#&gt;, show: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>sendMessage(message: &quot;Hello!&quot;, recipient: Recipient, show: false)</code></pre>
