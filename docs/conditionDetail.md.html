<h1 id="get-condition-details">Get Condition Details</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given condition. ## Syntax</p>
<pre><code>conditionDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, condition: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>conditionDetail(detail: Location, condition: Current Weather)</code></pre>
