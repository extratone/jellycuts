<h1 id="make-html-from-rich-text">Make HTML From Rich Text</h1>
<h2 id="notes">Notes</h2>
<p>Creates an HTML document from the provided Rich Text. ## Syntax</p>
<pre><code>htmlFromRichText(text: &lt;#Variable#&gt;, fullDocument: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>htmlFromRichText(text: Rich Text, fullDocument: false)</code></pre>
