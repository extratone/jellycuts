<h1 id="get-note-details">Get Note Details</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the note. ## Syntax</p>
<pre><code>noteDetail(property: &lt;#Type (WFContentItemPropertyName)#&gt;, note: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>noteDetail(property: Body, note: School Note)</code></pre>
