<h1 id="get-attendee-detail">Get Attendee Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given event attendee. ## Syntax</p>
<pre><code>attendeeDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, attendee: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>attendeeDetail(detail: Name, attendee: Shortcut Input)</code></pre>
