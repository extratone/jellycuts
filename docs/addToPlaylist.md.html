<h1 id="add-to-playlist">Add to Playlist</h1>
<h2 id="notes">Notes</h2>
<p>Adds the provided music to the provided playlist. ## Syntax</p>
<pre><code>addToPlaylist(music: &lt;#Variable#&gt;, playlist: &lt;#Playlist or Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>addToPlaylist(music: Shortcut Input, playlist: My Music Library)</code></pre>
