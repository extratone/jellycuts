<h1 id="get-ip-address">Get IP Address</h1>
<h2 id="notes">Notes</h2>
<p>Gets the devices IP address. ## Syntax</p>
<pre><code>getIP(source: &lt;#Type (WFIPAddressSourceOption)#&gt;, type: &lt;#Type (WFIPAddressTypeOption)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getIP(source: External, type: IPv4)</code></pre>
