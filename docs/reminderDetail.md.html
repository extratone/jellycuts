<h1 id="get-reminder-detail">Get Reminder Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the given reminder. ## Syntax</p>
<pre><code>reminderDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, reminder: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>reminderDetail(detail: Is Flagged, reminder: reminders)</code></pre>
