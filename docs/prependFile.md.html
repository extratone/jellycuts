<h1 id="prepend-file">Prepend File</h1>
<h2 id="notes">Notes</h2>
<p>Prepends contents to the file. ## Syntax</p>
<pre><code>prependFile(input: &lt;#String (Allows Variables)#&gt;, path: &lt;#String (Allows Variables)#&gt;, newLine: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>prependFile(input: &quot;This is a new line ${Clipboard}&quot;, path: &quot;JellycutsHelper/Text.txt&quot;, newLine: true)</code></pre>
