<h1 id="calculate-expression">Calculate Expression</h1>
<h2 id="notes">Notes</h2>
<p>Calculates an expression ## Syntax</p>
<pre><code>calculate(input: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>calculate(input: &quot;(123.4 * 42^42) * 3&quot;)</code></pre>
