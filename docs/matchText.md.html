<h1 id="match-text">Match Text</h1>
<h2 id="notes">Notes</h2>
<p>Matches text in the input based on regex. ## Syntax</p>
<pre><code>matchText(text: &lt;#String (Allows Variables)#&gt;, regex: &lt;#String (Allows Variables)#&gt;, cSensitive: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>matchText(text: &quot;Hello World!&quot;, regex: &quot;[a-z]!&quot;, cSensitive: false)</code></pre>
