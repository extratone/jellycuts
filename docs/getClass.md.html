<h1 id="get-object-of-class">Get Object of Class</h1>
<h2 id="notes">Notes</h2>
<p>Gets an object with the defined class. ## Syntax</p>
<pre><code>getClass(input: &lt;#Variable#&gt;, class: &lt;#String (Allows Variables)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getClass(input: Shortcut Input, class: &quot;NSURL&quot;)</code></pre>
