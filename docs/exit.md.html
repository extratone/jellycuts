<h1 id="exit-shortcut">Exit Shortcut</h1>
<h2 id="notes">Notes</h2>
<p>Exits the shortcut. This works like a return function basically. You
can return a value if you place a variable in the parameters. ##
Syntax</p>
<pre><code>exit(var: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>exit(var: Shortcut Input)</code></pre>
