<h1 id="make-archive">Make Archive</h1>
<h2 id="notes">Notes</h2>
<p>Makes an archive of the given file. ## Syntax</p>
<pre><code>makeArchive(input: &lt;#Variable#&gt;, type: &lt;#Type (WFArchiveFormat)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>makeArchive(input: Shortcut Input, type: .zip)</code></pre>
