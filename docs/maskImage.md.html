<h1 id="mask-image">Mask Image</h1>
<h2 id="notes">Notes</h2>
<p>Masks an image. ## Syntax</p>
<pre><code>maskImage(image: &lt;#Variable#&gt;, mode: &lt;#Type (WFMaskType)#&gt;, mask: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>maskImage(image: Shortcut Input, mode: Icon, mask: Clipboard)</code></pre>
