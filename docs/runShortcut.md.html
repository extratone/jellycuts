<h1 id="run-shortcut">Run Shortcut</h1>
<h2 id="notes">Notes</h2>
<p>Runs the given shortcut. ## Syntax</p>
<pre><code>runShortcut(name: &lt;#String (No Variables)#&gt;, input: &lt;#Variable#&gt;, show: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>runShortcut(name: &quot;Jellycuts Helper&quot;, input: Shortcut Input, show: false)</code></pre>
