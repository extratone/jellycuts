<h1 id="get-itunes-artist-detail">Get iTunes Artist Detail</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about the iTunes artist. ## Syntax</p>
<pre><code>artistDetail(property: &lt;#Type (WFContentItemPropertyName)#&gt;, note: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>artistDetail(property: Genre, note: Artist)</code></pre>
