<h1 id="select-photo">Select Photo</h1>
<h2 id="notes">Notes</h2>
<p>Allows you to select a photo. ## Syntax</p>
<pre><code>selectPhoto(types: &lt;#Unknown Parameter#&gt;, multiple: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>selectPhoto(types: [Images, Videos], multiple: true)</code></pre>
