<h1 id="repeat-each">Repeat Each</h1>
<h2 id="notes">Notes</h2>
<p>Repeat Each will repeat through each item in the variable you supply
it. Available Variables within repeat 1. Repeat Index 2. Repeat Item ##
Syntax</p>
<pre><code>repeatEach(&lt;#Variable#&gt;) {
    •Actions•
}</code></pre>
<h2 id="example">Example</h2>
<pre><code>repeatEach(assignments) {
    quicklook(Repeat Item)
}</code></pre>
