<h1 id="get-upcoming-reminders">Get Upcoming Reminders</h1>
<h2 id="notes">Notes</h2>
<p>Retrieves the upcoming reminders from the given list. All Lists will
get reminders from all lists. ## Syntax</p>
<pre><code>getUpcomingReminders(count: &lt;#Integer#&gt;, list: &lt;#Reminder or Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getUpcomingReminders(count: 5, list: Reminders)</code></pre>
