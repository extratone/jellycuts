<h1 id="get-shortcut-details">Get Shortcut Details</h1>
<h2 id="notes">Notes</h2>
<p>Gets a detail about a Shortcut. ## Syntax</p>
<pre><code>shortcutDetail(detail: &lt;#Type (WFContentItemPropertyName)#&gt;, input: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>shortcutDetail(detail: Icon, input: shortcut)</code></pre>
