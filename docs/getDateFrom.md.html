<h1 id="get-date-from-input">Get Date From Input</h1>
<h2 id="notes">Notes</h2>
<p>Gets the dates from the given input. ## Syntax</p>
<pre><code>getDateFrom(input: &lt;#Variable#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>getDateFrom(input: I will see you Monday the 14th)</code></pre>
