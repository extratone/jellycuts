<h1 id="open-in">Open In</h1>
<h2 id="notes">Notes</h2>
<p>Opens input in a certain ask. ## Syntax</p>
<pre><code>openIn(input: &lt;#Variable#&gt;, app: &lt;#String (No Variables)#&gt;, ask: &lt;#Boolean#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>openIn(input: Clipboard, app: &quot;com.apple.mobilenotes&quot;, ask: false)</code></pre>
