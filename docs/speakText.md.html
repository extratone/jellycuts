<h1 id="speak-text">Speak Text</h1>
<h2 id="notes">Notes</h2>
<p>Speaks the given text. ## Syntax</p>
<pre><code>speakText(text: &lt;#String (Allows Variables)#&gt;, wait: &lt;#Boolean#&gt;, rate: &lt;#Double#&gt;, pitch: &lt;#Double#&gt;, language: &lt;#Type (WFSpeakTextLanguage)#&gt;)</code></pre>
<h2 id="example">Example</h2>
<pre><code>speakText(text: &quot;Hello World!&quot;, wait: false, rate: 1, pitch: 1, language: en-US)</code></pre>
